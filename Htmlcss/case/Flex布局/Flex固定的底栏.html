<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex固定的底栏</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .content {
        flex: 1;
        padding: 20px;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content of the page.</p>
    </div>

    <div class="footer">Footer - Always at the bottom</div>
  </body>
</html>
