<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>多行文本溢出省略</title>
    <style>
      .container {
        width: 200px; /* Example width */
        border: 1px solid #ccc;
        padding: 10px;
      }

      /* 多行文本溢出省略 */
      .content {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        display: -moz-box;
        -moz-box-orient: vertical;
        -moz-line-clamp: 3;
      }

      /* 替代方法 */
      /* p {
        position: relative;
        line-height: 20px;
        max-height: 60px;
        overflow: hidden;
      }
      p::after {
        content: '...';
        position: absolute;
        bottom: 0;
        right: 0;
        padding-left: 5px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <p class="content">This is a long multiline text that will be truncated with an ellipsis when it overflows the container.</p>
    </div>
  </body>
</html>
