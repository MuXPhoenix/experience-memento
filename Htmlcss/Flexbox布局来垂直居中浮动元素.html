<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 布局来垂直居中浮动元素</title>
    <style>
      .container {
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
      }

      .box {
        width: 200px;
        height: 100px;
        background-color: #f1f1f1;
        border: 1px solid #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Flexbox</div>
    </div>
  </body>
</html>
