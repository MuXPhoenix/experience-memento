<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>字符串首字母大写</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input v-model="inputText" placeholder="输入一个字符串" />
    <p>{{ capitalizedText }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          inputText: ''
        }
      },
      computed: {
        capitalizedText() {
          if (this.inputText) {
            return this.inputText.charAt(0).toUpperCase() + this.inputText.slice(1)
          } else {
            return ''
          }
        }
      }
    })
  </script>
</body>

</html>
